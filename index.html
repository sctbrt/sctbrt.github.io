<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>SCOTT BERTRAND — Systems</title>
  <meta name="description" content="SCOTT BERTRAND — operating systems for local service businesses, local retail, and hospitality." />

  <style>
    :root{
      /* Light-first (Rams/Ive restraint) */
      --bg: #f6f6f4;
      --panel: rgba(255,255,255,0.72);
      --ink: #0c0f10;
      --muted: rgba(12,15,16,0.58);
      --hair: rgba(12,15,16,0.12);

      /* Materials */
      --ceramic: radial-gradient(1200px 800px at 30% 20%, rgba(255,255,255,0.9), rgba(246,246,244,0.8) 55%, rgba(240,240,237,0.9));
      --grain: radial-gradient(900px 500px at 70% 15%, rgba(0,0,0,0.06), transparent 55%),
              repeating-linear-gradient(115deg, rgba(0,0,0,0.028) 0 1px, rgba(0,0,0,0) 1px 10px);

      /* Signal system */
      --red:   #ff3b30;
      --amber: #ffcc00;
      --green: #34c759;
      --off:   rgba(12,15,16,0.22);

      /* Layout */
      --max: 1100px;
      --pad: clamp(18px, 3vw, 36px);
      --radius: 18px;

      /* Motion */
      --ease: cubic-bezier(.2,.8,.2,1);
      --dur: 520ms;
    }

    [data-theme="dark"]{
      --bg: #0b0d0e;
      --panel: rgba(14,16,17,0.62);
      --ink: #f2f3f4;
      --muted: rgba(242,243,244,0.62);
      --hair: rgba(242,243,244,0.12);

      --ceramic: radial-gradient(1200px 800px at 30% 20%, rgba(20,22,23,0.9), rgba(11,13,14,0.85) 55%, rgba(8,10,11,0.92));
      --grain: radial-gradient(900px 500px at 70% 15%, rgba(255,255,255,0.05), transparent 55%),
              repeating-linear-gradient(115deg, rgba(255,255,255,0.03) 0 1px, rgba(255,255,255,0) 1px 10px);

      --off: rgba(242,243,244,0.18);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--ceramic), var(--grain), var(--bg);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width: var(--max); margin: 0 auto; padding: 0 var(--pad); }

    /* Top bar (appears after scroll) */
    .topbar{
      position: fixed;
      inset: 0 0 auto 0;
      padding: 12px var(--pad);
      display:flex;
      justify-content:center;
      pointer-events:none;
      z-index: 50;
      opacity: 0;
      transform: translateY(-6px);
      transition: opacity var(--dur) var(--ease), transform var(--dur) var(--ease);
    }
    body.is-scrolled .topbar{
      opacity: 1;
      transform: translateY(0);
    }
    .topbar-inner{
      pointer-events:auto;
      width: min(var(--max), 100%);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 10px 12px;
      border: 1px solid var(--hair);
      border-radius: 999px;
      background: var(--panel);
      backdrop-filter: blur(10px);
    }

    .brand-mini{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 240px;
    }
    .brand-mini .name{
      font-weight: 600;
      letter-spacing: 0.22em;
      font-size: 12px;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }

    .nav{
      display:flex;
      gap: 10px;
      align-items:center;
      color: var(--muted);
      font-size: 13px;
    }
    .nav a{
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    .nav a:hover{
      border-color: var(--hair);
      background: rgba(127,127,127,0.06);
    }

    .controls{
      display:flex;
      gap: 10px;
      align-items:center;
      min-width: 240px;
      justify-content:flex-end;
    }
    .btn{
      border: 1px solid var(--hair);
      background: transparent;
      color: var(--muted);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor:pointer;
    }
    .btn:hover{ background: rgba(127,127,127,0.06); }

    /* HERO */
    header.hero{
      min-height: 100vh;
      display:flex;
      align-items:center;
      padding: 96px 0 48px;
      position: relative;
    }
    .hero-grid{
      display:grid;
      gap: 26px;
      align-items:start;
    }

    .kicker{
      font-size: 12px;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: var(--muted);
    }
    h1{
      margin: 0;
      font-size: clamp(44px, 6.2vw, 84px);
      line-height: 1.02;
      letter-spacing: -0.02em;
    }
    .lede{
      max-width: 70ch;
      font-size: clamp(16px, 2.0vw, 20px);
      line-height: 1.45;
      color: var(--muted);
      margin: 0;
    }

    /* The boot mark (centered, then fades out as UI takes over) */
    .bootmark{
      margin-top: 6px;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap: 14px;
    }
    .bootmark .dots{
      display:flex;
      gap: 10px;
      align-items:center;
      height: 16px;
    }
    .dot{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: var(--off);
      box-shadow: 0 0 0 1px var(--hair) inset;
      transition: transform var(--dur) var(--ease), background var(--dur) var(--ease), box-shadow var(--dur) var(--ease),
