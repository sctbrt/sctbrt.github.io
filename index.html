<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SCOTT BERTRAND â€” Systems</title>

<style>
:root{
  --bg:#f6f6f4;
  --ink:#0c0f10;
  --muted:rgba(12,15,16,.6);
  --hair:rgba(12,15,16,.12);
  --panel:rgba(255,255,255,.72);

  --red:#ff3b30;
  --amber:#ffcc00;
  --green:#34c759;
  --off:rgba(12,15,16,.22);

  --max:1120px;
  --pad:clamp(18px,3vw,40px);
  --pill-width:min(var(--max),calc(100vw - (2 * var(--pad))));
  --ease:cubic-bezier(.2,.8,.2,1);
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,Helvetica,Arial;
  background:var(--bg);
  color:var(--ink);
  overflow-x:hidden;
}

/* ================= HEADER PILL ================= */

.topbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  padding:14px var(--pad);
  display:flex;
  justify-content:center;
  z-index:50;
  opacity:0;
  pointer-events:none;
  transition:opacity 300ms var(--ease);
}
body.header-on .topbar{opacity:1}

.topbar-inner{
  width:var(--pill-width);
  display:grid;
  grid-template-columns:260px 1fr;
  align-items:center;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid var(--hair);
  background:var(--panel);
  backdrop-filter:blur(14px);
}

.brand-pill{
  display:flex;
  align-items:center;
  gap:10px;
}
.brand-pill .dot{
  width:10px;height:10px;border-radius:50%;
  background:var(--green);
}
.brand-pill span{
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
  color:var(--muted);
}

/* ================= BRANDMARK (CENTER) ================= */

.brandmark{
  position:fixed;
  top:0;
  left:0;
  width:var(--pill-width);
  padding:18px 22px;
  border-radius:999px;
  border:1px solid var(--hair);
  background:var(--panel);
  backdrop-filter:blur(14px);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  z-index:60;
  transform:translate(var(--tx),var(--ty)) scale(var(--ts));
  transition:opacity 300ms var(--ease);
}

.dots{
  display:flex;
  gap:14px;
}
.dot{
  width:12px;height:12px;border-radius:50%;
  background:var(--off);
  transition:transform 400ms var(--ease),opacity 400ms var(--ease),background 400ms var(--ease);
}

.name{
  font-size:clamp(32px,4vw,46px);
  letter-spacing:.36em;
  text-transform:uppercase;
  color:var(--muted);
  opacity:0;
  transform:translateY(6px);
  transition:opacity 500ms var(--ease),transform 500ms var(--ease);
}
body.name-on .name{opacity:1;transform:none}

/* BOOT SIGNAL */
body.boot-1 .dot:nth-child(1){background:var(--red)}
body.boot-2 .dot:nth-child(1){background:var(--red)}
body.boot-2 .dot:nth-child(2){background:var(--amber)}
body.boot-3 .dot:nth-child(1){background:var(--red)}
body.boot-3 .dot:nth-child(2){background:var(--amber)}
body.boot-3 .dot:nth-child(3){background:var(--green)}

body.boot-done:not(.collapse) .dot:nth-child(1){background:var(--red)}
body.boot-done:not(.collapse) .dot:nth-child(2){background:var(--amber)}
body.boot-done:not(.collapse) .dot:nth-child(3){background:var(--green)}

body.collapse .dot:nth-child(2){
  transform:translateX(-26px);
  opacity:0;
}
body.collapse .dot:nth-child(3){
  transform:translateX(-52px);
  opacity:0;
}
body.collapse .dot:nth-child(1){
  background:var(--green);
}

/* ================= HERO ================= */

header{
  min-height:100vh;
  display:flex;
  align-items:center;
  padding-top:200px;
}
.wrap{
  max-width:var(--max);
  margin:0 auto;
  padding:0 var(--pad);
}
h1{
  font-size:clamp(40px,5vw,76px);
  margin:0 0 16px;
}
p{
  max-width:65ch;
  color:var(--muted);
  line-height:1.55;
}

/* ================= SECTIONS ================= */

section{
  min-height:100vh;
  padding:120px 0;
  border-top:1px solid var(--hair);
}

/* ================= SCRIPT ================= */
</style>
</head>

<body class="boot-1">

<div class="topbar">
  <div class="topbar-inner">
    <div class="brand-pill">
      <div class="dot"></div>
      <span>SCOTT BERTRAND</span>
    </div>
  </div>
</div>

<div class="brandmark" id="brandmark">
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div class="name">SCOTT BERTRAND</div>
</div>

<header>
  <div class="wrap">
    <h1>Systems that make the day run clean.</h1>
    <p>Fewer mistakes. Faster handoffs. Less cognitive load on busy teams.</p>
  </div>
</header>

<section>
  <div class="wrap"><h2>What I Fix</h2></div>
</section>

<section>
  <div class="wrap"><h2>My Approach</h2></div>
</section>

<section>
  <div class="wrap"><h2>Field Notes</h2></div>
</section>

<script>
const bm=document.getElementById('brandmark');
let start={},end={};

function measure(){
  const r=bm.getBoundingClientRect();
  start={x:(innerWidth-r.width)/2,y:innerHeight*0.18-r.height/2,s:1};
  const pill=document.querySelector('.brand-pill .dot').getBoundingClientRect();
  const d=bm.querySelector('.dot').getBoundingClientRect();
  const scale=pill.width/d.width;
  end={
    x:pill.left-(d.left-r.left)*scale,
    y:pill.top-(d.top-r.top)*scale,
    s:scale
  };
}

function apply(){
  const y=scrollY;
  if(y>10)document.body.classList.add('header-on','collapse');
  const t=Math.min(y/500,1);
  bm.style.setProperty('--tx',`${start.x+(end.x-start.x)*t}px`);
  bm.style.setProperty('--ty',`${start.y+(end.y-start.y)*t}px`);
  bm.style.setProperty('--ts',start.s+(end.s-start.s)*t);
  bm.style.opacity=t>0.9?0:1;
}

setTimeout(()=>document.body.classList.replace('boot-1','boot-2'),600);
setTimeout(()=>document.body.classList.replace('boot-2','boot-3'),1200);
setTimeout(()=>{
  document.body.classList.remove('boot-3');
  document.body.classList.add('boot-done','name-on');
},2200);

measure();
apply();
addEventListener('scroll',apply,{passive:true});
addEventListener('resize',()=>{measure();apply()});
</script>

</body>
</html>
